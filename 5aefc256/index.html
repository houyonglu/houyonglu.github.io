<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> ffmpeg 命令行处理音视频 · Houyonglu</title><meta name="description" content="ffmpeg 命令行处理音视频 - Houyonglu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/logo.svg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://houyonglu.github.io/atom.xml" title="Houyonglu"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.svg" alt="logo"></a></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">ffmpeg 命令行处理音视频</h1><div title="2018-05-07" class="post-info">May 7, 2018</div><div class="post-content"><h2 id="剪切视频"><a href="#剪切视频" class="headerlink" title="剪切视频"></a>剪切视频</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 通过 input seeking 和 copy 方式剪切 30 秒视频，速度很快</span></span><br><span class="line">ffmpeg -ss 00:00:00 -to 00:00:30 -accurate_seek -i input.mkv -codec copy -avoid_negative_ts 1 output.mkv</span><br></pre></td></tr></table></figure>

<h2 id="视频截图"><a href="#视频截图" class="headerlink" title="视频截图"></a>视频截图</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 以 copy 方式输出第 10 秒的截图</span></span><br><span class="line">ffmpeg -ss 00:00:10 -i input.mkv -vframes 1 output.png</span><br></pre></td></tr></table></figure>

<h2 id="剪切视频并添加字幕并转换为-MP4"><a href="#剪切视频并添加字幕并转换为-MP4" class="headerlink" title="剪切视频并添加字幕并转换为 MP4"></a>剪切视频并添加字幕并转换为 MP4</h2><p>如果通过设置 <code>-acodec aac</code> 进行音频转换， <code>libfdk_aac</code> 库是必需的，否则需要设置 <code>-c:a aac -b:a 320k -ac 2</code> 以达到相同的效果。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 通过 combined seeking 方式先定位到 01:04:50 处，再逐帧定位到 01:05:00</span></span><br><span class="line"><span class="comment"># 从 01:05:00 剪切到 01:10:00</span></span><br><span class="line"><span class="comment"># -copyts 保留原始时间戳</span></span><br><span class="line"><span class="comment"># -vcodec h264 视频以 H.264 编码</span></span><br><span class="line"><span class="comment"># -acodec aac 音频以 AAC 编码</span></span><br><span class="line"><span class="comment"># subtitles=mySubtitles.ass 字幕文件，不需要重设字幕文件时间</span></span><br><span class="line"><span class="comment"># 该方法适合用于剪切大文件</span></span><br><span class="line">ffmpeg -ss 01:04:50 -i input.mkv -ss 01:05:00 -to 01:10:00 -copyts -c:v libx264 -c:a aac -b:a 320k -ac 2 -vf subtitles=mySubtitles.ass output.mp4</span><br></pre></td></tr></table></figure>

<h2 id="压缩视频"><a href="#压缩视频" class="headerlink" title="压缩视频"></a>压缩视频</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 压缩为 720P</span></span><br><span class="line">ffmpeg -i input.mp4 -s hd720 output.mp4</span><br><span class="line"></span><br><span class="line"><span class="comment"># 压缩为 480P</span></span><br><span class="line"><span class="comment"># -movflags +faststart 将 meta 信息移至头部，无需下载完成即可播放</span></span><br><span class="line">ffmpeg -i input.mp4 -s hd480 -movflags +faststart output.mp4</span><br></pre></td></tr></table></figure>

<h2 id="视频转-GIF"><a href="#视频转-GIF" class="headerlink" title="视频转 GIF"></a>视频转 GIF</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 生成 palette</span></span><br><span class="line">ffmpeg -i input.mp4 -vf fps=15,scale=320:-1:flags=lanczos,palettegen palette.png</span><br><span class="line"></span><br><span class="line"><span class="comment"># 利用 palette 生成 GIF 能更好地控制输出大小</span></span><br><span class="line">ffmpeg -i input.mp4 -i palette.png -filter_complex <span class="string">"fps=15,scale=320:-1:flags=lanczos[x];[x][1:v]paletteuse"</span> output.gif</span><br></pre></td></tr></table></figure>
