<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> JS 中的随机数 · Houyonglu</title><meta name="description" content="JS 中的随机数 - Houyonglu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/logo.svg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://houyonglu.github.io/atom.xml" title="Houyonglu"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.svg" alt="logo"></a></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">JS 中的随机数</h1><div title="2017-12-14" class="post-info">Dec 14, 2017</div><div class="post-content"><h2 id="两数之间的随机数"><a href="#两数之间的随机数" class="headerlink" title="两数之间的随机数"></a>两数之间的随机数</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getRandomArbitrary</span>(<span class="params">min, max</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Math</span>.random() * (max - min) + min</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="两数之间（包含两数）的随机整数"><a href="#两数之间（包含两数）的随机整数" class="headerlink" title="两数之间（包含两数）的随机整数"></a>两数之间（包含两数）的随机整数</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getRandomIntInclusive</span>(<span class="params">min, max</span>) </span>&#123;</span><br><span class="line">  min = <span class="built_in">Math</span>.ceil(min)</span><br><span class="line">  max = <span class="built_in">Math</span>.floor(max)</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * (max - min + <span class="number">1</span>)) + min</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="符合密码学要求的安全的随机值"><a href="#符合密码学要求的安全的随机值" class="headerlink" title="符合密码学要求的安全的随机值"></a>符合密码学要求的安全的随机值</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">window</span>.crypto.getRandomValues(<span class="keyword">new</span> <span class="built_in">Uint32Array</span>(<span class="number">10</span>))</span><br></pre></td></tr></table></figure>

<h2 id="简单的随机字符串"><a href="#简单的随机字符串" class="headerlink" title="简单的随机字符串"></a>简单的随机字符串</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Math</span>.random().toString(<span class="number">36</span>).substr(<span class="number">2</span>)</span><br></pre></td></tr></table></figure>

<h2 id="随机排列数组"><a href="#随机排列数组" class="headerlink" title="随机排列数组"></a>随机排列数组</h2><p>使用 <code>Fisher–Yates shuffle</code> 算法可以高效地实现等概率的随机排序。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">shuffle</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> index = arr.length</span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> (index) &#123;</span><br><span class="line">    <span class="keyword">const</span> random = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * index--)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">void</span> ([arr[index], arr[random]] = [arr[random], arr[index]])</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> arr</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>反例：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Array.prototype.sort(comparefn) 并不能真正地随机打乱数组</span></span><br><span class="line"><span class="comment">// comparefn 对于同一组 a 、b 需要返回相同的比较结果</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">shuffle</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> arr.sort(<span class="function">(<span class="params">a, b</span>) =&gt;</span> <span class="built_in">Math</span>.random() - <span class="number">0.5</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
