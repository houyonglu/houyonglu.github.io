<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> ffmpeg 将 GIF 转为 MP4 · Houyonglu</title><meta name="description" content="ffmpeg 将 GIF 转为 MP4 - Houyonglu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/logo.svg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://houyonglu.github.io/atom.xml" title="Houyonglu"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.svg" alt="logo"></a></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">ffmpeg 将 GIF 转为 MP4</h1><div title="2017-12-14" class="post-info">Dec 14, 2017</div><div class="post-content"><h2 id="GIF-转换为-MP4"><a href="#GIF-转换为-MP4" class="headerlink" title="GIF 转换为 MP4"></a>GIF 转换为 MP4</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ffmpeg -f gif -i <span class="string">"FOO.gif"</span> -pix_fmt yuv420p -c:v libx264 -movflags +faststart -filter:v crop=<span class="string">'floor(in_w/2)*2:floor(in_h/2)*2'</span> <span class="string">"BAR.mp4"</span></span><br></pre></td></tr></table></figure>

<blockquote>
<p>输出的 MP4 文件通过 H.264 编码，兼容 Windows, Mac OSX, Android, iOS。所有主流系统都支持 MP4 格式文件，没有必要生成额外的编码速度更慢的 webm 格式文件。<code>-movflags +faststart</code> 参数可让视频无需完成加载即可播放。压缩比通常为 10 : 1，但将小于 512KB 的 GIF 转换为 MP4 效益较低。</p>
</blockquote>
<h2 id="生成最多不超过-9-张关键帧缩略图"><a href="#生成最多不超过-9-张关键帧缩略图" class="headerlink" title="生成最多不超过 9 张关键帧缩略图"></a>生成最多不超过 9 张关键帧缩略图</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ffmpeg -skip_frame nokey -i <span class="string">"BAR.mp4"</span> -vsync 0 -vframes 9 -c:v mjpeg <span class="string">"thumb_%d.jpg"</span></span><br></pre></td></tr></table></figure>

<p><small>*注： 生成的缩略图数量可能小于指定数量。 *</small></p>
