<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> PHP 下载远程大文件 · Houyonglu</title><meta name="description" content="PHP 下载远程大文件 - Houyonglu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/logo.svg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://houyonglu.github.io/atom.xml" title="Houyonglu"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.svg" alt="logo"></a></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">PHP 下载远程大文件</h1><div title="2017-12-28" class="post-info">Dec 28, 2017</div><div class="post-content"><p>通过为 <code>cURL</code> 设置一个可写的文件流解决文件被写入磁盘之前占用过多内存的问题。</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 下载远程大文件</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span>  string $url 远程 URL</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span>  resource $dist 本地路径或 resource 句柄</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span> boolean true 或错误信息</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">downloadDistantFile</span><span class="params">($url, $dist)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  $ch = curl_init();</span><br><span class="line"></span><br><span class="line">  curl_setopt_array($ch, [</span><br><span class="line">    CURLOPT_FILE =&gt; is_resource($dist) ? $dist : fopen($dist, <span class="string">'w'</span>),</span><br><span class="line">    CURLOPT_FOLLOWLOCATION =&gt; <span class="keyword">true</span>,  <span class="comment">// 处理重定向</span></span><br><span class="line">    CURLOPT_MAXREDIRS =&gt; <span class="number">10</span>,  <span class="comment">// 限制最大重定向次数</span></span><br><span class="line">    CURLOPT_URL =&gt; $url,</span><br><span class="line">    CURLOPT_FAILONERROR =&gt; <span class="keyword">true</span>,  <span class="comment">// 大于400的状态码将抛出错误           </span></span><br><span class="line">  ]);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> curl_exec($ch) === <span class="keyword">false</span> ? curl_error($ch) : <span class="keyword">true</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
