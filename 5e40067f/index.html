<br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123; randomBytes &#125; <span class="keyword">from</span> <span class="string">'crypto'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> increaser = <span class="built_in">Math</span>.trunc(<span class="built_in">Math</span>.random() * <span class="number">0xffffff</span>)</span><br><span class="line"><span class="keyword">const</span> PROCESS_UNIQUE = randomBytes(<span class="number">5</span>)</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ObjectId</span> </span>&#123;</span><br><span class="line">  <span class="keyword">constructor</span>(id) &#123;</span><br><span class="line">    <span class="keyword">if</span> (!id) &#123;</span><br><span class="line">      <span class="keyword">this</span>.id = ObjectId.generate(<span class="built_in">Math</span>.trunc(<span class="built_in">Date</span>.now() / <span class="number">1000</span>))</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">typeof</span> id === <span class="string">'string'</span> &amp;&amp; id.length === <span class="number">24</span>) &#123;</span><br><span class="line">      <span class="keyword">this</span>.id = Buffer.from(id, <span class="string">'hex'</span>)</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">typeof</span> id === <span class="string">'number'</span>) &#123;</span><br><span class="line">      <span class="keyword">this</span>.id = ObjectId.generate(id)</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> ((Buffer.isBuffer(id) || <span class="built_in">Array</span>.isArray(id)) &amp;&amp; id.length === <span class="number">12</span>) &#123;</span><br><span class="line">      <span class="keyword">this</span>.id = Buffer.from(id)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">TypeError</span>(</span><br><span class="line">        <span class="string">'Argument passed in must be a single String of 12 bytes or a string of 24 hex characters'</span></span><br><span class="line">      )</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">static</span> generate(timestamp) &#123;</span><br><span class="line">    <span class="comment">// https://nodejs.org/zh-cn/docs/guides/buffer-constructor-deprecation/</span></span><br><span class="line">    <span class="comment">// const buffer = Buffer.allocUnsafe(12)</span></span><br><span class="line">    <span class="keyword">const</span> buffer = Buffer.alloc(<span class="number">12</span>)</span><br><span class="line">    <span class="keyword">const</span> counter = increaser++</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 4-byte timestamp</span></span><br><span class="line">    buffer[<span class="number">3</span>] = timestamp &amp; <span class="number">0xff</span></span><br><span class="line">    buffer[<span class="number">2</span>] = (timestamp &gt;&gt; <span class="number">8</span>) &amp; <span class="number">0xff</span></span><br><span class="line">    buffer[<span class="number">1</span>] = (timestamp &gt;&gt; <span class="number">16</span>) &amp; <span class="number">0xff</span></span><br><span class="line">    buffer[<span class="number">0</span>] = (timestamp &gt;&gt; <span class="number">24</span>) &amp; <span class="number">0xff</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 5-byte process unique</span></span><br><span class="line">    buffer[<span class="number">4</span>] = PROCESS_UNIQUE[<span class="number">0</span>]</span><br><span class="line">    buffer[<span class="number">5</span>] = PROCESS_UNIQUE[<span class="number">1</span>]</span><br><span class="line">    buffer[<span class="number">6</span>] = PROCESS_UNIQUE[<span class="number">2</span>]</span><br><span class="line">    buffer[<span class="number">7</span>] = PROCESS_UNIQUE[<span class="number">3</span>]</span><br><span class="line">    buffer[<span class="number">8</span>] = PROCESS_UNIQUE[<span class="number">4</span>]</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 3-byte counter</span></span><br><span class="line">    buffer[<span class="number">11</span>] = counter &amp; <span class="number">0xff</span></span><br><span class="line">    buffer[<span class="number">10</span>] = (counter &gt;&gt; <span class="number">8</span>) &amp; <span class="number">0xff</span></span><br><span class="line">    buffer[<span class="number">9</span>] = (counter &gt;&gt; <span class="number">16</span>) &amp; <span class="number">0xff</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> buffer</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  getTimestamp() &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="keyword">this</span>.id.readUInt32BE(<span class="number">0</span>) * <span class="number">1000</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  toString() &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.id.toString(<span class="string">'hex'</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  toJson() &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.toString()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
