<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> PAC 实现基于域名的自动代理 · Houyonglu</title><meta name="description" content="PAC 实现基于域名的自动代理 - Houyonglu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/logo.svg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://houyonglu.github.io/atom.xml" title="Houyonglu"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.svg" alt="logo"></a></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">PAC 实现基于域名的自动代理</h1><div title="2017-11-23" class="post-info">Nov 23, 2017</div><div class="post-content"><h2 id="最简单的-PAC-示例"><a href="#最简单的-PAC-示例" class="headerlink" title="最简单的 PAC 示例"></a>最简单的 PAC 示例</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">FindProxyForURL</span>(<span class="params">URL, HOST</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// google.com 则通过本地 8686 端口 SOCKS5 协议访问</span></span><br><span class="line">  <span class="comment">// 其它域名直接访问</span></span><br><span class="line">  <span class="keyword">return</span> HOST === <span class="string">'google.com'</span> ? <span class="string">'SOCKS5 127.0.0.1:8686'</span> : <span class="string">'DIRECT'</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="适用于-shadowSocks-轻量高效的配置文件"><a href="#适用于-shadowSocks-轻量高效的配置文件" class="headerlink" title="适用于 shadowSocks 轻量高效的配置文件"></a>适用于 shadowSocks 轻量高效的配置文件</h2><p><small><em>注： 以下将 <code>com.hk</code> 、 <code>co.jp</code> 、 <code>gov.cn</code> 等视为顶级域名（TLD）。</em></small></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 黑名单</span></span><br><span class="line"><span class="keyword">const</span> blacklist = &#123;</span><br><span class="line">  <span class="string">'google.com.hk'</span>: <span class="number">1</span>,</span><br><span class="line">  <span class="comment">// ...</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">FindProxyForURL</span>(<span class="params">URL, HOST</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 分割域名并反转</span></span><br><span class="line">  <span class="comment">// www.google.com.hk  =&gt;  ['hk', 'com', 'google', 'www']</span></span><br><span class="line">  <span class="keyword">const</span> splitHost = HOST.split(<span class="string">'.'</span>).reverse()</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 获取二级域名的偏移值</span></span><br><span class="line">  <span class="keyword">const</span> offset = [<span class="string">'com'</span>, <span class="string">'co'</span>, <span class="string">'org'</span>, <span class="string">'net'</span>, <span class="string">'gov'</span>].includes(splitHost[<span class="number">1</span>]) ? <span class="number">3</span> : <span class="number">2</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 取出二级域名</span></span><br><span class="line">  <span class="comment">// ['hk', 'com', 'google', 'www']  =&gt;  google.com.hk</span></span><br><span class="line">  <span class="keyword">const</span> SLD = splitHost.slice(<span class="number">0</span>, offset).reverse().join(<span class="string">'.'</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 如果黑名单中存在该二级域名则通过 shadowSocks 访问</span></span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Object</span>.hasOwnProperty.call(blacklist, SLD)</span><br><span class="line">    ? <span class="string">'SOCKS5 127.0.0.1:8686'</span></span><br><span class="line">    : <span class="string">'DIRECT'</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="将域名绑定到本地-Web-服务器"><a href="#将域名绑定到本地-Web-服务器" class="headerlink" title="将域名绑定到本地 Web 服务器"></a>将域名绑定到本地 Web 服务器</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">FindProxyForURL</span>(<span class="params">URL, HOST</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> HOST === <span class="string">'laravel.dev'</span> ? <span class="string">'HTTP 127.0.0.1:80'</span> : <span class="string">'DIRECT'</span>    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><small><em>注： 该方法同样适用于拦截指定域名。</em></small></p>
<h2 id="其它高级用法"><a href="#其它高级用法" class="headerlink" title="其它高级用法"></a>其它高级用法</h2><p>PAC 还支持很多其它的高级用法，具体见 <a href="https://findproxyforurl.com/pac-functions/" target="_blank" rel="noopener">PAC Functions</a></p>
