<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> RGBA, RGB, HEX 转换 · Houyonglu</title><meta name="description" content="RGBA, RGB, HEX 转换 - Houyonglu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/logo.svg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://houyonglu.github.io/atom.xml" title="Houyonglu"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.svg" alt="logo"></a></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">RGBA, RGB, HEX 转换</h1><div title="2017-12-04" class="post-info">Dec 4, 2017</div><div class="post-content"><p>所有颜色均使用数组表示，如 <code>RGBA(0, 0, 0, 0.87)</code> 表示为 <code>[0, 0, 0, 0.87]</code> ，<code>RGB(33, 33, 33)</code> 表示为 <code>[33, 33, 33]</code>， <code>#212121</code> 表示为 <code>[21, 21, 21]</code>。</p>
<h2 id="RGBA-to-RGB"><a href="#RGBA-to-RGB" class="headerlink" title="RGBA to RGB"></a>RGBA to RGB</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">RGBAtoRGB</span>(<span class="params">background, foreground</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> [backRed, backGreen, backBlue] = background</span><br><span class="line">  <span class="keyword">const</span> [foreRed, foreGreen, foreBlue, foreAlpha] = foreground</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> [</span><br><span class="line">    <span class="built_in">Math</span>.round((<span class="number">1</span> - foreAlpha) * backRed + foreAlpha * foreRed),</span><br><span class="line">    <span class="built_in">Math</span>.round((<span class="number">1</span> - foreAlpha) * backGreen + foreAlpha * foreGreen),</span><br><span class="line">    <span class="built_in">Math</span>.round((<span class="number">1</span> - foreAlpha) * backBlue + foreAlpha * foreBlue)</span><br><span class="line">  ]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// RGBA(0, 0, 0, 0.87) =&gt; RGB(33, 33, 33)</span></span><br><span class="line">RGBAtoRGB([<span class="number">255</span>, <span class="number">255</span>, <span class="number">255</span>], [<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0.87</span>])</span><br></pre></td></tr></table></figure>

<h2 id="RGB-to-HEX"><a href="#RGB-to-HEX" class="headerlink" title="RGB to HEX"></a>RGB to HEX</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">RGBtoHEX</span>(<span class="params">[red, green, blue]</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> [red, green, blue].map(<span class="function"><span class="params">value</span> =&gt;</span> value.toString(<span class="number">16</span>))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// RGB(33, 33, 33) =&gt; #212121</span></span><br><span class="line">RGBtoHEX([<span class="number">33</span>, <span class="number">33</span>, <span class="number">33</span>])</span><br></pre></td></tr></table></figure>

<h2 id="HEX-to-RGB"><a href="#HEX-to-RGB" class="headerlink" title="HEX to RGB"></a>HEX to RGB</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">HEXtoRGB</span>(<span class="params">[red, green, blue]</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> [red, green, blue].map(<span class="function"><span class="params">value</span> =&gt;</span> <span class="built_in">parseInt</span>(value, <span class="number">16</span>))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// #212121 =&gt; RGB(33, 33, 33)</span></span><br><span class="line">HEXtoRGB([<span class="number">21</span>, <span class="number">21</span>, <span class="number">21</span>])</span><br></pre></td></tr></table></figure>
